{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'fileStorage/plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'fileStorage:file_list' %}">测试上传方法</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
{% block content %}{% endblock %}
</div>
<script src="{% static 'fileStorage/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'fileStorage/plugins/bootstrap-3.4.1-dist/js/bootstrap.js' %}"></script>
<script src="{% static 'fileStorage/plugins/bootstrap-3.4.1-dist/js/WdatePicker.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
